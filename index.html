<!DOCTYPE html>
<html lang="en">
<head>
	<title>Aubay Challenge</title>
    <meta charset="utf-8">
	<link rel="stylesheet" href="css/style.css">
</head>
<html>
	<body>
		<div class="login-box-container shadowed">
			<header>
				<div class="login-box-title">
					<spam class="bar-title">
						Log in to our site
					</spam>
					<spam class="bar-title subtitle">
						Enter your username and password to login
					</spam>
				</div>
				<img src="img/lock.png">
			</header>
			<main>
				<form id="form-container">
					<input type="text" id="username" placeholder="USERNAME">
					<input type="password" id="password" placeholder="PASSWORD">
					<input type="submit" class="blue" value="Sign in">
				</form>
				<footer class="bar-title subtitle centered">
					Don't have account? <a href="#">Sign up here.</a>
				</footer>
			</main>
		</div>
		<script src="js/jquery.min.js"></script>
		<script src="js/index.js"></script>
	</body>
</html>
